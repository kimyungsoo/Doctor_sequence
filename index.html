<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Window</title>
</head>
<body>
  <h1>메인 페이지</h1>

  <script>
    window.onload = function() {
      openPopup();
    };

    function openPopup() {
      const width = 500;    // 팝업 창의 너비
      const height = 600;   // 팝업 창의 높이
      const left = screen.width - width;  // 화면 오른쪽에 팝업 창 위치
      const top = screen.height - height; // 화면 아래쪽에 팝업 창 위치

      // 팝업 창 자동 열기
      window.open(
        'popup.html',       // 팝업 창에 표시할 페이지
        'PopupWindow',      // 팝업 창 이름
        `width=${width},height=${height},left=${left},top=${top}`
      );
    }
  </script>
</body>
</html>
